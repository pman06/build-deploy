variables:
  - name: nodeModules
    value: $(System.DefaultWorkingDirectory)/src/node_modules
  - name: fe-test
    value: "$(Build.SourcesDirectory)/src"

  - name: isMaster
    value: ${{ variables[Build.SourceBranch], 'refs/heads/master' }}
  - name: isDev
    value: ${{ variables[Build.SourceBranch], 'refs/heads/dev' }}
  - name: isUAT
    value: ${{ variables[Build.SourceBranch], 'refs/heads/uat' }}
  - name: isNightly
    value: ${{ variables[Build.Reason], 'Schedule' }}

  - name: file
    ${{ if eq(variables.isMaster, 'true') }}:
      value: "application.yml"
    ${{ elseif eq(variables.isDev, 'true') }}:
      value: "application-dev-pp.yaml"
    ${{ else }}:
      value: "application-az-pp.yaml"
