# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  batch: true
  branches:
   include:
   - master

variables:
  nodeModules: $(System.DefaultWorkingDirectory)/src/node_modules

pool:
  vmImage: ubuntu-latest
  uiSource: /src

stages:
- stage: Build
  pool:
    vmImage: ubuntu-latest
  jobs:
  - job: 'npm_install'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '16.x'
      displayName: 'Install Node.js'

    - task: Cache@2
      inputs:
        key: '"npm" | "$(Agent.OS)" | src/package-lock.json'
        path: '$(nodeModules)'
        cacheHitVar: 'cachehit'
      displayName: 'cache node_modules'

    - script: |
        npm ci
        npm run build
      workingDirectory: src
      displayName: 'npm install and build'
      condition: ne(variables.cachehit, 'true')


- stage: Test
  jobs:
  - job: 'NPMTest'
    steps:
    - task: Cache@2
      inputs:
        key: '"npm" | "$(Agent.OS)" | src/package-lock.json'
        path: '$(nodeModules)'
        cacheHitVar: 'cachehit'
      displayName: 'cache node_modules'

    # Execute npm run test
    - script: |
        npm run test:ci
      workingDirectory: src
      displayName: 'npm run test'
    
    #Provide test results as outputs
    - task: PublishTestResults@2
      displayName: 'supply npm test results to pipelines'
      condition: succeededOrFailed()
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'src/junit.xml'

  - job: SecurityScan
    steps:
    - task: Cache@2
      inputs:
        key: '"npm" | "$(Agent.OS)" | src/package-lock.json'
        path: '$(nodeModules)'
        cacheHitVar: 'cachehit'
      displayName: 'cache node_modules'
    - task: SnykSecurityScan@1
    
      inputs:
        serviceConnectionEndpoint: 'Azure Pipeline'
        testType: 'app'
        severityThreshold: 'low'
        monitorWhen: 'always'
        failOnIssues: true
        projectName: 'Azure build-deploy pipeline'
        organization: 'coolclass'

